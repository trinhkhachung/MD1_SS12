<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = +prompt("mời nhập số phân")
         for (let i = 2; i < 9; i++) {
                for (let j = 1; j <= 10; j++) {
                    document.write(`${i} x ${j}=${i * j}`);
                    document.write("<br>")
                }
                document.write("*********")
                document.write("<br>")
            }
    </script>
</body>
</html>
