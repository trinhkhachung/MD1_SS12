<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let n = +prompt("nhập số")
            for (let i = 1; i <= n; i++) {
                for (let j = n - i; j > 0; j--) {
                    document.write("")
                    document.write("&nbsp&nbsp")
                }
                for (let k = 1; k <= i; k++) {
                    document.write("*")
                    document.write("&nbsp&nbsp")
                }
                document.write("<br>")
            }
    </script>
</body>
</html>
