<body>
    <script>
        for (let i = 0; i < 100; i++) {
            let a = +prompt("nhập số")
            if (a > 100) {
                alert("giảm")
                break;
            }else if (a < 20) {
                alert("tăng")
                break           
            }else if (a>=20 && a<=100) {
                alert("nhập lại")
            }
        }
    </script>
